<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Potatoed</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
    
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

	var SCREEN_X= 1366;
	var SCREEN_X_MID= SCREEN_X/2;
	
	var SCREEN_Y=768;
	var SCREEN_Y_MID=SCREEN_Y/2;
	
	var GRAVITY=SCREEN_Y/3;

	var BOX_SIZE_X=21;
	var BOX_SIZE_Y=21;


    var config = {
        type: Phaser.AUTO,
        width: SCREEN_X,
        height: SCREEN_Y,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: GRAVITY },
                debug: false
            }
        },
        scene: {
        	init: init,
            preload: preload,
            create: create,
            update: update
        }

    };

    var game = new Phaser.Game(config);
    var platforms;
    var score = 0;
    var scoreText;
	function init ()
	{
	    var canvas = this.sys.game.canvas;
	    var fullscreen = this.sys.game.device.fullscreen;

	    if (!fullscreen.available)
	    {
	        return;
	    }

	    startBtn = document.createElement('button');
	    stopBtn = document.createElement('button');

	    startBtn.textContent = 'Start Fullscreen';
	    stopBtn.textContent = 'Stop Fullscreen';

	    canvas.parentNode.appendChild(startBtn);
	    canvas.parentNode.appendChild(stopBtn);

	    startBtn.addEventListener('click', function ()
	    {
	        if (document.fullscreenElement) { return; }

	        canvas[fullscreen.request]();
	    });

	    stopBtn.addEventListener('click', function ()
	    {
	        document[fullscreen.cancel]();
	    });
	 
	}



    function preload ()
    {
    	

        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('beddings', 'assets/beddings.png');
        this.load.image('box', 'assets/box.png');
        

        this.load.image('sand_ground', 'assets/ground.png');
        this.load.image('star', 'assets/star.png');
        this.load.image('bomb', 'assets/bomb.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 60, frameHeight: 64 });

        this.load.image('btn_up', 'assets/control/btn_up.png');
        this.load.image('btn_down', 'assets/control/btn_down.png');
        this.load.image('btn_left', 'assets/control/btn_left.png');
        this.load.image('btn_right', 'assets/control/btn_right.png');
        
           
    }

  

    function create ()
    {
    	
        this.add.image(SCREEN_X_MID,SCREEN_Y_MID, 'sky');
        
        platforms = this.physics.add.staticGroup();
		
        //platforms.create(400, 568, 'ground').setScale(2).refreshBody();
        platforms.create(SCREEN_X_MID, SCREEN_Y-32, 'sand_ground');
		
		 
		// for (var k = 1; k <= 4; k++) { 
		// 	for (var i = 1; i <= 4; i++) {
	 //    		platforms.create(SCREEN_X_MID+(BOX_SIZE_X*k), SCREEN_Y_MID+220+(BOX_SIZE_Y*i), 'box');
		// 	}
		// }

		for (var k = 1; k <= 4; k++) { 
			for (var i = 1; i <= 2; i++) {
	    		platforms.create(SCREEN_X_MID+(BOX_SIZE_X*k), SCREEN_Y_MID+100+(BOX_SIZE_Y*i), 'box');
			}
		}

		for (var k = 1; k <= 12; k++) { 
			for (var i = 1; i <= 2; i++) {
	    		platforms.create(SCREEN_X_MID+(BOX_SIZE_X*k)-500, SCREEN_Y_MID-100+(BOX_SIZE_Y*i), 'box');
			}
		}

		for (var k = 1; k <= 6; k++) { 
			for (var i = 1; i <= 2; i++) {
	    		platforms.create(SCREEN_X_MID+(BOX_SIZE_X*k)+300, SCREEN_Y_MID-100+(BOX_SIZE_Y*i), 'box');
			}
		}
		


        //platforms.create(600, 400, 'ground');
        //platforms.create(50, 250, 'ground');
        //platforms.create(750, 220, 'ground');

        
        player = this.physics.add.sprite(100, 450, 'dude');

        player.setBounce(0.2);
        player.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        this.physics.add.collider(player, platforms);

        cursors = this.input.keyboard.createCursorKeys();

        stars = this.physics.add.group({
            key: 'star',
            repeat: 10,
            setXY: { x: 12, y: 0, stepX: 50 }
        });

        stars.children.iterate(function (child) {
            child.setBounce(1);
            child.setVelocity(Phaser.Math.Between(-200, 200), 1);
            child.setCollideWorldBounds(true);
        });

        this.physics.add.collider(stars, platforms);
        this.physics.add.overlap(player, stars, collectStar, null, this);

        scoreText = this.add.text(16, 16, 'score: 0', { fontSize: '32px', fill: '#000' });

        bombs = this.physics.add.group();

        this.physics.add.collider(bombs, platforms);

        this.physics.add.collider(player, bombs, hitBomb, null, this);
        this.add.image(SCREEN_X_MID, SCREEN_Y-88, 'beddings');

        //control
        this.input.addPointer(3);

        var sprite1 = this.add.sprite(100, SCREEN_Y_MID*1.7, 'btn_up');
        var sprite2 = this.add.sprite(SCREEN_X_MID*1.7,  SCREEN_Y_MID*1.7, 'btn_left'); 
        var sprite3 = this.add.sprite(SCREEN_X_MID*1.9,  SCREEN_Y_MID*1.7, 'btn_right');
        graphics = this.add.graphics();
    }

    function update ()
    {
        
        if(this.input.pointer1.isDown ||this.input.pointer1.x>(SCREEN_X_MID*1.9))
        {
            player.setVelocityX(160);
            player.anims.play('right', true);
        }

        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);

            player.anims.play('left', true);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);

            player.anims.play('right', true);
        }
        else
        {
            player.setVelocityX(0);

            player.anims.play('turn');
        }

        if (cursors.up.isDown && player.body.touching.down)
        {
            player.setVelocityY(-330);
        }
    }

    function collectStar (player, star)
    {
        star.disableBody(true, true);
        star.disableBody(true, true);

        score += 10;
        scoreText.setText('Score: ' + score);

        if (stars.countActive(true) === 0)
        {
            stars.children.iterate(function (child) {

                child.enableBody(true, child.x, 0, true, true);
                child.setVelocity(Phaser.Math.Between(-200, 200), 10);
                child.setCollideWorldBounds(true);

            });

            var x = (player.x < 400) ? Phaser.Math.Between(400, 800) : Phaser.Math.Between(0, 400);

            var bomb = bombs.create(x, 16, 'bomb');
            bomb.setBounce(1);
            bomb.setCollideWorldBounds(true);
            bomb.setVelocity(Phaser.Math.Between(-200, 200), 20);
            bomb.allowGravity = false;

        }
    }

    function hitBomb (player, bomb)
    {
        this.physics.pause();

        bomb.setTint(0xff0000);

        player.anims.play('turn');

        gameOver = true;
    }

    

</script>

</body>
</html>
